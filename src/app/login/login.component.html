<p-toast></p-toast>
<div class="main-container">
  <div class="auth-form">
    <app-title text="LOGIN" type="title"></app-title>
    <div class="card flex justify-content-center">
      <div class="input-boxes">
        <div>
          <app-inputbox [(ngModel)]="email" [placeholder]="'Email'" [type]="'text'" [id]="'email'" />
          <app-inputbox [(ngModel)]="password" [placeholder]="'Password'" [type]="'password'" [id]="'password'" />
        </div>
        <app-button label="Login" (click)="login()"/>
        <div class="text">
          <a routerLink="/register">
            <app-title class="account" text="No account yet?" type="text"></app-title>
          </a>
          <a routerLink="/forgot-password">
            <app-title class="forgot-password" text="Forgot password" type="text"></app-title>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
