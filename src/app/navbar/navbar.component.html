<div class="card">
    <p-menubar [model]="items">
        <ng-template pTemplate="end">
            <div class="flex align-items-center gap-2">
                <p-avatar (click)="showDropdown()" image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" />
            </div>
        </ng-template>
    </p-menubar>

    <div *ngIf="isVisible" class="dropdown">
        <app-dropdown-menu></app-dropdown-menu>
    </div>
</div>
